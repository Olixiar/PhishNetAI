<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Scanner</title>
    <script src="popup.js" defer></script>
    <style>
      body {
        height: 200px;
        width: 260px;
        text-align: center;
        font-family: Arial, sans-serif;
        background: #ffffff;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
      }

      h2 {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 12px;
        color: #333;
      }

      /* Enhanced Button */
      #scan-email {
        display: block; /* Ensures it takes full width */
        margin: 0 auto; /* Centers the button horizontally */
        text-align: center;
        border: none;
        border-radius: 20px;
        background: linear-gradient(135deg, #3498db, #217dbb);
        padding: 12px 40px;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      }

      #scan-email:hover {
        background: linear-gradient(135deg, #217dbb, #1b6aa2);
        transform: scale(1.05);
      }

      #scan-email:disabled {
        background: #a0a0a0;
        cursor: not-allowed;
      }

      #scan-email span {
        margin-left: 8px;
      }

      /* Modernized Loading Spinner */
      .spinner {
        width: 35px;
        height: 35px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 10px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #loading-spinner {
        display: none;
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
        font-weight: bold;
        color: #555;
      }

      /* Dots Animation for Text */
      @keyframes dots {
        0% {
          content: ".";
        }
        33% {
          content: "..";
        }
        66% {
          content: "...";
        }
        100% {
          content: ".";
        }
      }

      #loading-text::after {
        content: ".";
        animation: dots 1.5s infinite;
      }

      /* Phishing Info Box */
      #phishing-info {
        margin-top: 12px;
        display: none;
        background: #eef5ff;
        padding: 8px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: bold;
      }

      #phishing-info a {
        color: #007bff;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #phishing-info a::before {
        content: "üîç";
        margin-right: 6px;
      }

      #phishing-info a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h2>Scan Email for Phishing:</h2>

    <button id="scan-email">üõ°Ô∏è <span>Scan</span></button>

    <!-- Loading Spinner -->
    <div id="loading-spinner">
      <div class="spinner"></div>
      <p id="loading-text">Analyzing email</p>
    </div>

    <!-- Phishing Awareness Link -->
    <div id="phishing-info">
      <a
        href="https://www.cisa.gov/secure-our-world/recognize-and-report-phishing"
        target="_blank"
      >
        Learn how to prevent phishing
      </a>
    </div>
  </body>
</html>
